<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN" "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Zywxn Music Converter</title>
<link rel="stylesheet" type="text/css" href="css.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script>
function time(type) {
	var minutes = document.getElementById("min");
	var seconds = document.getElementById("sec");
	var total = document.getElementById("total");
	if(type==1){
		total.value = ((minutes.value * 60) * 1) + (seconds.value * 1);
	} else if(type==2){
		seconds.value = total.value % 60;
		minutes.value = (total.value - seconds.value) / 60;
	}
}
function byteratecalc(){
	var bitrate = document.getElementById("bitrate");
	var byterate = document.getElementById("byterate");
	byterate.value = bitrate.value / 8;
}
function kilobytecalc(){
	var megabyte = document.getElementById("size");
	var kilobyte = document.getElementById("sizekb");
	kilobyte.value = megabyte.value * 1024;
}
function calc(type){
	var total = document.getElementById("total");
	var bitrate = document.getElementById("bitrate");
	var byterate = document.getElementById("byterate");
	var megabyte = document.getElementById("size");
	var kilobyte = document.getElementById("sizekb");
	if(type==1){
		kilobyte.value = total.value * byterate.value;
		megabyte.value = kilobyte.value / 1024;	
	}
	if(type==2){
		byterate.value = kilobyte.value / total.value;
		bitrate.value = byterate.value * 8;
	}
}
</script></head><body>
<h1>Zywxn Music Metadata Converter</h1>
<p>Version 0.1 beta</p>
<form><table><tbody><tr>
	<td>Minutes and Seconds:</td>
	<td><input id="min" type="text" />:<input id="sec" type="text" onblur="time(1)" /></td>
</tr><tr>
	<td>Total Seconds:</td>
	<td><input id="total" type="text" onblur="time(2)" />&nbsp;s</td>
</tr><tr>
	<td>Bitrate:</td>
	<td><input id="bitrate" type="text" value="320" onblur="byteratecalc()" />&nbsp;kbps</td>
</tr><tr>
	<td>Bitrate (bytes):</td>
	<td><input id="byterate" type="text" value="40" disabled="disabled" />&nbsp;kBps</td>
</tr><tr>
	<td>Size (megabytes):</td>
	<td><input id="size" type="text" onblur="kilobytecalc()" />&nbsp;MB</td>
</tr><tr>
	<td>Size (kilobytes):</td>
	<td><input id="sizekb" type="text" disabled="disabled" />&nbsp;kB</td>
</tr></tbody></table>
<table><tbody><tr>
	<td><button id="calcsize" type="button" onclick="calc(1)" >Total Seconds &times; Bitrate &rarr; Size</button></td>
</tr><tr>
	<td><button id="calcrate" type="button" onclick="calc(2)" >Size &divide; Total Seconds &rarr; Bitrate</button></td>
</tr></tbody></table>
</form></body></html>
