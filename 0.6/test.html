<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>test</title>
<link rel="stylesheet" type="text/css" href="css.css"/>
<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->
</head><body>
<form id="form"><fieldset>
<legend>Inputs</legend>
<p>Input text
	<br /><input type="text" /></p>
<p>Input password
	<br /><input type="password" /></p>
<p>Input file
	<br /><input type="file" /></p>
<p>Input checkboxes
	<br /><input type="checkbox" id="checkbox" /> Checkbox 1
	<br /><input type="checkbox" id="checkbox" /> Checkbox 2
	<br /><input type="checkbox" id="checkbox" /> Checkbox 3</p>
<p>Input radio
	<br /><input type="radio" id="radio" name="radio" value="a" /> Radio 1
	<br /><input type="radio" id="radio" name="radio" value="b" /> Radio 2
	<br /><input type="radio" id="radio" name="radio" value="c" /> Radio 3</p>
</fieldset><fieldset>
<legend>Selects</legend>
<p>Select
	<br /><select>
		<option>Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
		<optgroup label="Option Group">
			<option>Option Group 1</option>
			<option>Option Group 2</option>
			<option>Option Group 3</option>
		</optgroup>
		</select></p>
<p>Select multiple
	<br /><select multiple="multiple">
		<option>Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option></select></p>
</fieldset><fieldset>
<legend>Buttons</legend>
<p>Button (button)
	<br /><button type="button">Button Button</button></p>
<p>Button (submit)
	<br /><button type="submit">Submit Button</button></p>
<p>Button (reset)
	<br /><button type="reset">Reset Button</button></p>
</fieldset><fieldset>
<legend>Textarea</legend>
<p>Textarea
	<br /><textarea>Textarea</textarea></p>
</fieldset></form>
</body></html>
