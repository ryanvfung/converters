<script>
window.onload = function(){
	document.getElementById("content").style.marginTop = ((window.innerHeight / 2) - 130) + "px";
	var red = document.getElementById("red");
	var green = document.getElementById("green");
	var blue = document.getElementById("blue");
	red = "0";
	green = "0";
	blue = "0";
}
window.onresize = function(){
	document.getElementById("content").style.marginTop = ((window.innerHeight / 2) - 130) + "px";
}
function hex() {
	var hex = document.getElementById("hexinput").value;
	var red = document.getElementById("red");
	var green = document.getElementById("green");
	var blue = document.getElementById("blue");
	var redtemp = 0;
	var greentemp = 0;
	var bluetemp = 0;
	var status = document.getElementById("status");
	var invalid = 0;
	if (hex.length == 0) {
		status.value = "Waiting for input";
	} else if (hex.length == 6) {
		redtemp = parseInt("0x" + hex.substring(0,2));
		greentemp = parseInt("0x" + hex.substring(2,4));
		bluetemp = parseInt("0x" + hex.substring(4,6));
		if ( (redtemp >= 0) && (bluetemp >= 0) && (greentemp >= 0) ){
			red.value = redtemp;
			green.value = greentemp;
			blue.value = bluetemp;
			status.value = "Processed 6-digit hex RGB value";
		} else {
			red.value = " ";
			green.value = " ";
			blue.value = " ";
			status.value = "Invalid or unrecognised input";
		}
	} else if ((hex.length == 7) && (hex.substring(0,1)=="#")) {
		redtemp = parseInt("0x" + hex.substring(1,3));
		greentemp = parseInt("0x" + hex.substring(3,5));
		bluetemp = parseInt("0x" + hex.substring(5,7));
		if ( (redtemp >= 0) && (bluetemp >= 0) && (greentemp >= 0) ){
			red.value = redtemp;
			green.value = greentemp;
			blue.value = bluetemp;
			status.value = "Processed 6-digit hex RGB value with hash";
		} else {
			red.value = " ";
			green.value = " ";
			blue.value = " ";
			status.value = "Invalid or unrecognised input";	
		}
	} else if (hex.length == 3) {
		redtemp = 17 * parseInt("0x" + hex.substring(0,1));
		greentemp = 17 * parseInt("0x" + hex.substring(1,2));
		bluetemp = 17 * parseInt("0x" + hex.substring(2,3));
		status.value = "Processed 3-digit hex RGB value";
		if ( (redtemp >= 0) && (bluetemp >= 0) && (greentemp >= 0) ){
			red.value = redtemp;
			green.value = greentemp;
			blue.value = bluetemp;
			status.value = "Processed 3-digit hex RGB value";
		} else {
			red.value = " ";
			green.value = " ";
			blue.value = " ";
			status.value = "Invalid or unrecognised input";
		}
	} else if ((hex.length == 4) && (hex.substring(0,1)=="#")) {
		redtemp = 17 * parseInt("0x" + hex.substring(1,2));
		greentemp = 17 * parseInt("0x" + hex.substring(2,3));
		bluetemp = 17 * parseInt("0x" + hex.substring(3,4));
		status.value = "Processed 3-digit hex RGB value";
		if ( (redtemp >= 0) && (bluetemp >= 0) && (greentemp >= 0) ){
			red.value = redtemp;
			green.value = greentemp;
			blue.value = bluetemp;
			status.value = "Processed 3-digit hex RGB value with hash";
		} else {
			red.value = " ";
			green.value = " ";
			blue.value = " ";
			status.value = "Invalid or unrecognised input";
		}
	}
	else status.value = "Invalid or unrecognised input";
}

	var bluetemp = 0;
}
</script>
